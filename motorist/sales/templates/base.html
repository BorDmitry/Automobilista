{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" type="image/x-icon" href="{% static 'sales/faviconCar.ico' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

{%  if user.is_authenticated %}
<div class="menu_1">
    <div class="wrap_1">
        <ul>
            <li class="logo"><a href="">Пользователь: {{ user.username }}</a></li>
            <li>
                <form action="{% url 'logoutuser' %}" method="post">
                    {% csrf_token %}
                    <button class="top">Выйти</button>
                </form>
            </li>
        </ul>
    </div>
</div>
{% else %}
<div class="menu_1">
    <div class="wrap_1">
        <ul>
         <li><a href="{% url 'home' %}">Реклама</a></li>
         <li><a href="{% url 'cars' %}">Автосалоны</a></li>
         <li><a href="#">Автосервис</a></li>
         <li><a href="{% url 'users.signupuser' %}">Регистрация</a></li>
         <li><a href="{% url 'users.logoutuser' %}">Выйти</a></li>
        </ul>
    </div>
</div>


{%  endif %}

<div class="content">
    <div class="wrap">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
