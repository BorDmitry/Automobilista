{% extends 'sales/base.html' %}
{% block content %}

<h2>Каталог внедорожников</h2>

<div class="block">
    {% for c in cars %}
    <div class="element">
        <div>
        <img src="{{ media.cars.url }}" alt="">
        </div>
        <div class="text">
            <h2><a href="{{ cars.url }}" class="h" target="_blank">{{ car.title}}</a></h2>
            <p>{{ car.description}}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
