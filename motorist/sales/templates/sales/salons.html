{% extends 'sales/base.html' %}
{% block content %}

  <main class="salons">
    
      <h1>Найди своего надёжного партнёра</h1>

      <div class="block">
          {% for car in cars %}
          <div class="element">
            <div>
                <img src="{{ car.featured_image.url }}" alt="">
            </div>     
            <div class="text">
                <h2>{{ car.title }}</h2>
                <p>{{ car.description }}</p>
            </div>
          </div>

          {% endfor %}
      </div>
  </main>
{% endblock %}
