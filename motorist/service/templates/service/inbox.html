{% extends 'sales/base.html' %}
{% block content %}

  <!-- Main Section -->
  <main class="inbox my-xl">
    <div class="content-box">
      <h3 class="inbox__title">New Messages(<span>2</span>)</h3>
      <ul class="messages">
        {% for message in message_requests %}
        {% if message.is_reed == False %}
        <li class="message message--unread">
        {% else %}
        <li class="message">
        {% endif %}
          <a href="message.html">
            <span class="message__author">{{  message.sender }}</span>
            <span class="message__subject">{{ message.subject }}</span>
            <span class="message__subject">{{ message.day }}</span>
            <span class="message__date">{{ message.created }}</span>
          </a>
        </li>
        {% endfor%}
      </ul>
    </div>
  </main>

{% endblock %}
