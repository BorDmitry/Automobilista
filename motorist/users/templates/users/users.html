{% extends 'sales/base.html' %}
{% block content %}
<div class="current">/ Главная / Пользователи</div>
<div class="container">
    <div class="boby">
        {% for profile in profiles %}
        <a href="#">
            <img src="{{ profile.profile_image.url }}" class="avatar">
            <h2 class="name">{{ profile.name }}</h2>
            <p class="title">{{ profile.short_info}}</p>
            <p class="title">{{ profile.email}}</p>
        </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
